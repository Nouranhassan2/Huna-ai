<section>
  <app-navbar></app-navbar>
</section>
<section class="container py-4 home">
  <div class="text d-flex align-items-center flex-column my-5 " dir="rtl">
    <div class="text-h2 d-flex justify-content-center ">
      <img src="assets/card1.svg" alt="" class="ms-2 " style="width: 56px;height:56px ;">
      <h2>أدوات الذكاء الاصطناعي</h2>
    </div>

    <h4 class="mt-3 text-muted" >وفرنا لك أكثر من أداة في المجالات المختلفة</h4>
  </div>
  
  <div class="row justify-content-center align-items-center">
    <div class="col-md-3 mt-0 mb-4">
      <div class="filter-section text-end" >
        <select #filterSelect class="btn btn-second" dir="rtl">
          <option value="" disabled selected>تصنيف حسب</option>
          <option value="By Order">By Order</option>
          <option value="Made in Saudi">Made in Saudi</option>
        </select>
      </div>
     </div>
     <div class="col-md-9 mt-0 search-input-container">
      <div class="input-group">
        <input type="search" class="form-control mb-4" placeholder="ابحث عن أداة .." dir="rtl">
    
      </div>
    </div>

   </div>
      <div class="row g-4 ">
        <div *ngFor="let item of toolList" class="col-lg-4 ">
          <div
            class="card text-dark  w-100 "
          >
           
          <div class="d-flex justify-content-between flex-row-reverse">
          <div class="text " dir="rtl">
            <h4> {{ item.Name }}</h4>
             <p class="overflow-hidden " style="height: 77px;">{{ item?.Details }}</p>

          </div>
          <div class="image" style="width: 100% ; height: 96px;">
            <img [src]="item.ImageURL" class="w-100 h-100" alt="">
          </div>
        </div>
        <div class="Button-center">
          <button class="btn btn-tools ms-0" [routerLink]="['/toolDetails', item.ToolID]"
          >استكشف الأداة</button>
        </div>

                target="_blank"
                class="btn btn-primary mt-3"
                >Visit
              </a>

          </div>

        </div>
      </div>

</section>
<section>
